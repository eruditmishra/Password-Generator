<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>

        <!-- Display Section -->

        <div class="display-container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button data-copy class="copy-btn">
            <span data-copyMsg class="tooltip"></span>
            <img
              src="https://codehelp-password-generator.netlify.app/assets/copy.svg"
              alt="copy"
              width="23"
              height="23"
            />
          </button>
        </div>

        <!-- Input Section -->

        <div class="input-container">
          <!-- Length Selection -->

          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- Slider -->

          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!-- Checkboxes -->

          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase Letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers </label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>

          <!-- Strength Indication -->

          <div class="strength-container">
            <p>Strength</p>
            <div class="circle indicator" data-indicator></div>
          </div>

          <!-- Button -->

          <button class="generate-button">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
